{# Default page template used for blog contents #}

{% extends "base.html" %}


{% block content %}

<div>
  <iframe id="myIframe" src="{{ get_url(path="gen_examples/examples.html") }}" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
    <script>
    var iframe = document.getElementById("myIframe");
    
    iframe.onload = function(){
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    </script>
</div>

{% endblock content %}
